<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-card</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-card">
        <div class="login-card-content">
          <div class="header">
            <div class="logo">
              <div style="display: inline-block; vertical-align: middle; line-height: 1;"><img
                class="mb-4"
                src="logo.png"
                alt=""
                width="200"
                height="200"
              />
            </div>
            <div style="display: inline-block; vertical-align: middle; line-height: 1;">
              <h2><span class="highlight">YouMe</span>Online Dating</h2>
              <h3>Meet the one that just for you</h3>
            </div>
          </div>
          <div class="form">
            <div class="form-field firstname">
                <div class="icon">
                  <i class="far fa-user"></i>
                </div>
                <input type="text" name = "sfname" placeholder="Firstname">
              </div>
              <div class="form-field lastname">
                <div class="icon">
                  <i class="far fa-user"></i>
                </div>
                <input type="text" name = "slname" placeholder="Lastname">
              </div>
            <div class="form-field email">
              <div class="icon">
                <i class="far fa-user"></i>
              </div>
              <input type="email" name = "semail" placeholder="Email id">
            </div>
            <div class="form-field username">
                <div class="icon">
                  <i class="far fa-user"></i>
                </div>
                <input type="text" name = "susername" placeholder="Create Username">
            </div>
            <div class="form-field password">
              <div class="icon">
                <i class="fas fa-lock"></i>
              </div>
              <input type="text" name = "spassword" placeholder="Create Password">
            </div>
            <div class="form-field age">
                <div class="icon">
                  <i class="far fa-user"></i>
                </div>
                <input type="number" name = "sage" placeholder="age(18+)">
              </div>
            <!-- pending google addon-->
            <button type="submit">
              Register
            </button>
            <div>
              Already have an account? <a href="login/login.html">Sign In Now</a>
            </div>
          </div>
        </div>
      </div>
    <script src="login.css"></script> 
</body>
</html>
