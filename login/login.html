<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="546215924673-jq821u0e5nb0a7r49b4a60plopg1s2t8.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>login-card</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="login.css">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Stockholm Pairing</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="#Find"><i class="fa fa-search"></i>Find</a></li>
          <li><a href="#about">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Signup  <i class="fa fa-user-plus"></i></a></li>
          <li><a href="#about">Login  <i class="fa fa-user"></i></a></li>
        </ul>
      </div>
    </div>
   </nav>
  <div class="login-card">
    <div class="login-card-content">
      <div class="header">
        <div class="logo">
          <div><img
            class="img"
            src="logo.png"
            alt=""
            width="200"
            height="200"
          />
          <span class="highlight">Meet the one that just for you</span>
        </div>
      </div>
      <div class="form">
        <div class="form-field username">
          <div class="icon">
            <i class="far fa-user"></i>
          </div>
          <input type="text" name = "lusername" placeholder="Username">
        </div>
        <div class="form-field password">
          <div class="icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" name = "lpassword" placeholder="Password">
        </div>
        <!-- pending google addon-->
        <button type="submit">
          Login
        </button>
        <div class="g-signin2"></div>
        <div>
          Don't have an account? <a href="">Sign Up Now</a>
        </div>
      </div>
    </div>
    <div class="login-card-footer">
      <a href="">Forgot password?</a>
    </div>
  </div>
    <script src="login.css"></script> 
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
